<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Greensock</title>
</head>
<body>
  <!-- To even start using greensock you need to import the greensock library-->
  <!-- You can find the greensock CDN links and downloadable files over at greensock.com -->
  <!-- You can use tweenlite or timelinelite, together with the css plugin -->
  <!-- Or you could just link the heavier tweenmax which contains everything you need-->
  <!-- You can find more information on what these libraries contain over at https://greensock.com/docs -->

  <!-- The order in which you link your scripts is important-->

  <!-- if you are using jquery, it should go first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- then you can link your necessary greensock libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <!-- and always last, your own script -->
  <script>
    // YOUR SCRIPT
  </script>
</body>
</html>
